<script>
    let arr = [1,2,3,4,5]
     let first = 0;
    let  last = arr.length - 1
    while (first < last) {
        let b = arr[first];
        arr[first] = arr[last]
        arr[last] = b
        first++
        last--
    }
    document.write(arr)
</script>
